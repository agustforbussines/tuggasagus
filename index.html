<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 13</title>
    <style>
      .gambar img {
        width: 100%;
        height: 200px;
      }
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <link rel="stylesheet" href="w3.css" />
  <body>
    <div class="w3-container">
      <div class="gambar">
        <img src="1.jpg" alt="cover" />
      </div>
      <div class="w3-bar w3-cyan">
        <button class="w3-bar-item w3-button" onclick="openMenu(event,'Mobil')">Mobil</button>
        <button class="w3-bar-item w3-button" onclick="openMenu(event,'Unikom')">Unikom Mart</button>
        <button class="w3-bar-item w3-button" onclick="openMenu(event,'Kampus')">Kampus</button>
        <button class="w3-bar-item w3-button" onclick="openMenu(event,'Foto')">Foto</button>
      </div>
      <div id="Mobil" class="w3-container menu" style="display: none">
        <h2>Mobil</h2>
        <img src="2.jpg" alt="" />
      </div>
      <div id="Unikom" class="w3-container menu" style="display: none">
        <h2>Unikom</h2>
        <img src="3.jpg" alt="" />
      </div>
      <div id="Kampus" class="w3-container menu" style="display: none">
        <h2>Kampus</h2>
        <img src="4.jpg" alt="" />
      </div>
      <div id="Foto" class="w3-container menu" style="display: none">
        <h2>Dasha Taran</h2>
        <img src="5.png" alt="" />
      </div>
    </div>
    <script>
      function openMenu(evt, namaMenu) {
        var i, x, tablinks;
        x = document.getElementsByClassName("menu");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("w3-button");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
        }
        document.getElementById(namaMenu).style.display = "block";
        evt.currentTarget.className += " w3-green";
      }
    </script>
  </body>
</html>
